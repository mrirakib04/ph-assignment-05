<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md Rakibul Islam Rakib" />
    <title>Emergency Hotline Assignment-5</title>
    <link rel="icon" type="image/jpg" href="./assets/mrir_with_bg.jpg" />
    <!-- CDN -->
    <script
      src="https://kit.fontawesome.com/0bb4d66b38.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="max-w-[1480px] w-full mx-auto">
      <nav
        class="w-full md:px-10 px-5 py-3 flex items-center justify-between gap-5"
      >
        <a href="./index.html" class="flex items-center gap-2">
          <img
            src="./assets/images/logo.png"
            class="md:w-12 sm:w-10 w-16"
            alt="main-logo"
          />
          <h1
            class="md:text-2xl text-lg sm:block hidden text-green-700 font-serif font-extrabold"
          >
            Emergency <br />
            Hotline
          </h1>
        </a>
        <ul class="flex items-center gap-2 sm:flex-row flex-col font-medium">
          <ul class="flex items-center gap-2">
            <li
              class="px-4 py-2 rounded-full bg-green-100 flex items-center gap-1"
            >
              <span id="heart">0</span
              ><img class="h-4" src="./assets/images/heart.png" alt="heart" />
            </li>
            <li
              class="px-4 py-2 rounded-full bg-green-100 flex items-center gap-1"
            >
              <span id="coin">100</span
              ><img class="h-4" src="./assets/images/coin.png" alt="coin" />
            </li>
          </ul>
          <li
            class="px-4 py-2 rounded-full text-white bg-green-800 flex items-center gap-1"
          >
            <span id="copy">0</span> Copy
          </li>
        </ul>
      </nav>
      <div
        class="w-full md:px-10 px-5 py-5 bg-gradient-to-r from-green-950 via-green-800 to-green-950 flex flex-col items-center gap-2"
      >
        <img class="w-20" src="./assets/images/logo-dark.png" alt="logo-dark" />
        <h2
          class="lg:text-4xl md:text-2xl text-xl font-bold text-white text-center"
        >
          Emergency Service Directory
        </h2>
        <p
          class="md:text-base sm:text-sm text-xs text-center text-white font-medium"
        >
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </header>
    <main class="max-w-[1480px] w-full mx-auto"></main>
    <footer class="max-w-[1480px] w-full mx-auto"></footer>

    <script src="./script.js"></script>
  </body>
</html>
